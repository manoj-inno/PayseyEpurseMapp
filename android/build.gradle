buildscript {
    ext {
        compose_version = '1.6.0' // Compatible with Kotlin 2.1.0
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.2" // Updated for Kotlin 2.0.0 compatibility
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.0" // Updated to match settings.gradle
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
